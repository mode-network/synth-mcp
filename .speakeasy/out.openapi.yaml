openapi: 3.0.0
info:
  title: Synth
  version: "1.0"
  description: Synth API offers programmatic access to probabilistic price forecasts for Equities, Commodities and Cryptocurrencies.
  contact:
    url: https://synthdata.co
paths:
  /insights/liquidation:
    get:
      summary: Insight - Liquidation probability
      description: 'Get long and short liquidation probability estimates for an asset at various price levels. Returns the probability of liquidation within 6, 12, 18, and 24 hour windows for both long and short positions. Useful for assessing leverage risk, setting stop-loss levels, and managing margin exposure. Supported assets: BTC, ETH, XAU, SOL, SPY, NVDA, GOOGL, TSLA, AAPL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, XAU, SOL, JITOSOL, SPY, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.LiquidationProbabilityResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /insights/lp-bounds:
    get:
      summary: Insight - Liquidity provider bounds
      description: 'Get price interval analysis for an asset over the next 24 hours. Returns price intervals with the probability of price staying within each interval, expected time in-range, and estimated impermanent loss. Useful for concentrated liquidity positioning, options strike selection, and range-bound trading strategies. Supported assets: BTC, ETH, XAU, SOL, SPY, NVDA, GOOGL, TSLA, AAPL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, XAU, SOL, JITOSOL, SPY, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.LPBoundsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /insights/lp-probabilities:
    get:
      summary: Insight - Liquidity provider probabilities
      description: 'Get the probability of an asset''s price being above or below specific price targets over the next 24 hours. Returns probabilities for 11 upside and 11 downside price levels relative to the current price. Useful for options strike selection, Polymarket up/down contracts, and directional risk assessment. Supported assets: BTC, ETH, XAU, SOL, SPY, NVDA, GOOGL, TSLA, AAPL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, XAU, SOL, JITOSOL, SPY, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.LPProbabilitiesResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /insights/option-pricing:
    get:
      summary: Insight - Option pricing
      description: 'Get SynthData-derived option prices for an asset. Returns theoretical call and put prices across a range of strike prices with expiry time, using SynthData''s ensemble volatility forecasts. Compare against market-quoted premiums to identify mispriced options. Supported assets: BTC, ETH, SOL, SPY, NVDA, GOOGL, TSLA, AAPL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, SOL, JITOSOL, SPY, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.OptionPricingResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /insights/polymarket/range:
    get:
      summary: Insight - Polymarket price range
      description: 'Get SynthData''s estimated fair probabilities alongside live Polymarket odds for daily price range contracts. Returns both synth and Polymarket probabilities per range, current outcome, and order book data. Compare to identify mispriced range bets. Supported assets: BTC, ETH, SOL, NVDA, GOOGL, TSLA, AAPL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, SOL, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/types.PriceRangeMarket'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /insights/polymarket/up-down/daily:
    get:
      summary: Insight - Polymarket up/down daily
      description: 'Get SynthData''s estimated fair probabilities alongside live Polymarket odds for daily Up/Down contracts. Returns both synth and Polymarket probabilities, current outcome, and order book data (best bid/ask). Compare to identify mispriced bets. Supported assets: BTC, ETH, XAU, SOL, SPY, NVDA, GOOGL, TSLA, AAPL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, XAU, SOL, SPY, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.PolymarketUpDownResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /insights/polymarket/up-down/hourly:
    get:
      summary: Insight - Polymarket up/down hourly
      description: 'Get SynthData''s estimated fair probabilities alongside live Polymarket odds for hourly Up/Down contracts. Returns both synth and Polymarket probabilities, current outcome, and order book data (best bid/ask). Compare to identify mispriced bets on shorter timeframes. Supported assets: BTC, ETH, SOL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, SOL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.PolymarketUpDownResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /insights/volatility:
    get:
      summary: Insight - Volatility
      description: It selects the top 'limit' miners from the meta-leaderboard to calculate the volatility.
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, XAU, SOL, JITOSOL, SPY, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.VolatilityResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
  /prediction-percentiles:
    get:
      summary: Prediction Percentiles - meta model from top 10 miners
      description: 'Get price distribution percentiles for an asset over the 24-hour forecast horizon. Returns predicted prices at 9 percentile levels (0.5th, 5th, 20th, 35th, 50th, 65th, 80th, 95th, 99.5th), giving the full probability distribution of expected price movements. Useful for position sizing, setting price targets, and understanding tail risk. Supported assets: BTC, ETH, XAU, SOL, SPY, NVDA, GOOGL, TSLA, AAPL.'
      parameters:
        - name: asset
          in: query
          description: 'Symbol of the asset: BTC, ETH, XAU, SOL, JITOSOL, SPY, NVDA, GOOGL, TSLA, AAPL'
          schema:
            type: string
        - name: horizon
          in: query
          description: 'Forecast horizon: 1h for next-hour or 24h for next-day price intervals (default: 24h)'
          schema:
            type: string
        - name: days
          in: query
          description: Number of days to aggregate for the meta-leaderboard (default is 14). See 'Leaderboard - Latest Meta-Leaderboard'.
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of miners from the meta-leaderboard to use for the analysis (default is 10)
          schema:
            type: integer
        - name: Authorization
          in: header
          description: API key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.PredictionPercentiles'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    types.Forecast:
      type: object
      properties:
        average_volatility:
          type: number
        volatility:
          type: array
          items:
            type: number
    types.ForecastDataTyped:
      type: object
      properties:
        percentiles:
          type: array
          items:
            $ref: '#/components/schemas/types.PercentileTyped'
    types.HourlyProbability:
      type: object
      properties:
        "6":
          type: number
        "12":
          type: number
        "18":
          type: number
        "24":
          type: number
    types.Interval:
      type: object
      properties:
        full_width:
          type: string
        lower_bound:
          type: number
        upper_bound:
          type: number
    types.IntervalData:
      type: object
      properties:
        expected_impermanent_loss:
          type: number
        expected_time_in_interval:
          type: number
        interval:
          $ref: '#/components/schemas/types.Interval'
        probability_to_stay_in_interval:
          $ref: '#/components/schemas/types.StayInIntervalProbability'
    types.LPBoundsResponse:
      type: object
      properties:
        current_price:
          type: number
        data:
          type: array
          items:
            $ref: '#/components/schemas/types.IntervalData'
    types.LPProbabilitiesResponse:
      type: object
      properties:
        current_price:
          type: number
        data:
          $ref: '#/components/schemas/types.PriceProbabilityData'
    types.LeaderboardItemV2:
      type: object
      properties:
        coldkey:
          type: string
        ip_address:
          type: string
        neuron_uid:
          type: integer
        rewards:
          type: number
        updated_at:
          type: string
    types.LiquidationProbability:
      type: object
      properties:
        long_liquidation_probability:
          $ref: '#/components/schemas/types.HourlyProbability'
        price_change:
          type: string
        short_liquidation_probability:
          $ref: '#/components/schemas/types.HourlyProbability'
    types.LiquidationProbabilityResponse:
      type: object
      properties:
        current_price:
          type: number
        data:
          type: array
          items:
            $ref: '#/components/schemas/types.LiquidationProbability'
    types.MinerValidationResponse:
      type: object
      properties:
        reason:
          type: string
        response_time:
          type: string
        validated:
          type: boolean
    types.OptionPricingResponse:
      type: object
      properties:
        call_options:
          type: object
          additionalProperties:
            type: number
        current_price:
          type: number
        expiry_time:
          type: string
        put_options:
          type: object
          additionalProperties:
            type: number
    types.PercentileTyped:
      type: object
      properties:
        "0.2":
          type: number
        "0.5":
          type: number
        "0.05":
          type: number
        "0.005":
          type: number
        "0.8":
          type: number
        "0.35":
          type: number
        "0.65":
          type: number
        "0.95":
          type: number
        "0.995":
          type: number
    types.PolymarketUpDownResponse:
      type: object
      properties:
        best_ask_price:
          type: number
        best_ask_size:
          type: number
        best_bid_price:
          type: number
        best_bid_size:
          type: number
        current_outcome:
          type: string
        current_price:
          type: number
        current_time:
          type: string
        event_creation_time:
          type: string
        event_end_time:
          type: string
        event_start_time:
          type: string
        polymarket_last_trade_outcome:
          type: string
        polymarket_last_trade_price:
          type: number
        polymarket_last_trade_time:
          type: string
        polymarket_outcome:
          type: string
        polymarket_probability_up:
          type: number
        slug:
          type: string
        start_price:
          type: number
        synth_outcome:
          type: string
        synth_probability_up:
          type: number
    types.PredictionPercentiles:
      type: object
      properties:
        current_price:
          type: number
        forecast_future:
          $ref: '#/components/schemas/types.ForecastDataTyped'
    types.PredictionResponse:
      type: object
      properties:
        miner_uid:
          type: integer
        predictions:
          type: array
          items:
            type: array
            items:
              type: number
        start_time:
          type: integer
    types.PriceProbabilityData:
      type: object
      properties:
        24h:
          $ref: '#/components/schemas/types.ProbabilityDirection'
    types.PriceRangeMarket:
      type: object
      properties:
        best_ask_price:
          type: number
        best_ask_size:
          type: number
        best_bid_price:
          type: number
        best_bid_size:
          type: number
        cmp_type:
          type: string
        current_outcome:
          type: integer
        current_price:
          type: number
        current_time:
          type: string
        event_creation_time:
          type: string
        event_end_time:
          type: string
        event_start_time:
          type: string
        polymarket_last_trade_outcome:
          type: integer
        polymarket_last_trade_price:
          type: number
        polymarket_last_trade_time:
          type: string
        polymarket_outcome:
          type: integer
        polymarket_probability:
          type: number
        ref_prices:
          type: array
          items:
            type: number
        slug:
          type: string
        synth_outcome:
          type: integer
        synth_probability:
          type: number
        title:
          type: string
    types.PriceReturn:
      type: object
      properties:
        price:
          type: number
        returns:
          type: number
          description: pointer to handle null values
    types.ProbabilityDirection:
      type: object
      properties:
        probability_above:
          type: object
          additionalProperties:
            type: number
        probability_below:
          type: object
          additionalProperties:
            type: number
    types.Realized:
      type: object
      properties:
        average_volatility:
          type: number
        prices:
          type: array
          items:
            $ref: '#/components/schemas/types.PriceReturn'
        volatility:
          type: array
          items:
            type: number
          description: pointer slice to handle null values
    types.StayInIntervalProbability:
      type: object
      properties:
        "24":
          type: number
    types.ValidationScore:
      type: object
      properties:
        asset:
          type: string
        crps:
          type: number
        miner_uid:
          type: integer
        prompt_score:
          type: number
        scored_time:
          type: string
        time_length:
          type: integer
    types.VolatilityResponse:
      type: object
      properties:
        current_price:
          type: number
        forecast_future:
          $ref: '#/components/schemas/types.Forecast'
        forecast_past:
          $ref: '#/components/schemas/types.Forecast'
        realized:
          $ref: '#/components/schemas/types.Realized'
